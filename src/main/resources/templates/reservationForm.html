<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: calc(100% - 22px); /* Adjusting width for checkbox */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligning labels to the left */
        }
        .checkbox-label {
            margin-right: 5px;
            font-weight: normal;
            color: #555;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hotel Reservation Form</h1>
    <form th:action="@{/process}" th:object="${reservation}" method="POST">
        <!-- Guest information -->
        <div th:if="${#fields.hasErrors('name')}">
            <p th:errors="*{name}" class="error"></p>
        </div>
        <label for="name">Guest Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <div th:if="${#fields.hasErrors('email')}">
            <p th:errors="*{email}" class="error"></p>
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <br>
        <!-- Reservation details -->
        <div th:if="${#fields.hasErrors('checkInDate')}">
            <p th:errors="*{checkInDate}" class="error"></p>
        </div>
        <div th:if="${#fields.hasErrors('checkOutDate')}">
            <p th:errors="*{checkOutDate}" class="error"></p>
        </div>
        <label for="checkInDate">Check-In Date:</label>
        <input type="date" id="checkInDate" name="checkInDate">
        <br>
        <label for="checkOutDate">Check-Out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate">
        <br>
        <!-- Additional preferences -->
        <div class="checkbox-container">
            <label class="checkbox-label" for="smokingPreference">Smoking Preference:</label>
            <input type="checkbox" id="smokingPreference" name="smokingPreference">
        </div>
        <br>
        <div class="checkbox-container">
            <label class="checkbox-label" for="breakfastIncluded">Breakfast Included:</label>
            <input type="checkbox" id="breakfastIncluded" name="breakfastIncluded">
        </div>
        <br>
        <div class="checkbox-container">
            <label class="checkbox-label" for="lateCheckOut">Late Check-Out:</label>
            <input type="checkbox" id="lateCheckOut" name="lateCheckOut">
        </div>
        <br>
        <div class="checkbox-container">
            <label class="checkbox-label" for="agreedToTerms">Agree to terms and conditions</label>
            <input type="checkbox" id="agreedToTerms" name="agreedToTerms">
        </div>
        <br>
        <!-- Submit button -->
        <button type="submit">Submit Reservation</button>
    </form>
</div>
</body>
</html>
